<div class="col-md-12">
    <div class="card card-container">
      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="email">E-pošta</label>
          <input
            type="text"
            placeholder="Unesite adresu e-pošte"
            class="form-control"
            name="email"
            [(ngModel)]="form.email"
            required
            #email="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && email.errors }"
          />
          <div *ngIf="email.errors && f.submitted" class="invalid-feedback">
            Potrebno je unijeti adresu e-pošte!
          </div>
        </div>
        <div class="form-group">
          <label for="password">Zaporka</label>
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Unesite zaporku"
            [(ngModel)]="form.password"
            required
            #password="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
          />
          <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
            <div *ngIf="password.errors['required']">Potrebno je unijeti zaporku!</div>
            <!-- <div *ngIf="password.errors['minlength']">
              Password must be at least 6 characters
            </div> -->
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">
            Prijava
          </button>
        </div>
        <div class="form-group">
            <a href="/register" class="nav-link" routerLink="../register">Nemate račun?</a>
          </div>
        <div class="form-group">
          <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
            Prijava nije uspjela: {{ errorMessage }}
          </div>
        </div>
      </form>
      <!-- <div class="alert alert-success" *ngIf="isLoggedIn">
        Prijavljeni ste kao {{ roles }}.
      </div> -->
      <div class="alert alert-success" *ngIf="isLoggedIn">
        Uspješno ste se prijavili!
      </div>
    </div>
  </div>
